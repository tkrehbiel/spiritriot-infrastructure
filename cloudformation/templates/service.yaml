  #### Roles and policies for CodeBuild

  # S3 bucket to hold build artifacts.
  artifactBucket:
    Type: AWS::S3::Bucket

  # Role to access resources at build time
  serviceBuildRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          # Allow CodePipeline to assume this role
          - Effect: Allow
            Principal:
              Service:
                - codepipeline.amazonaws.com
            Action:
              - sts:AssumeRole
          # Allow CodeBuild to assume this role
          - Effect: Allow
            Principal:
              Service:
                - codebuild.amazonaws.com
            Action:
              - sts:AssumeRole

  # Policies for buildServiceRole to access resources
  serviceBuildPolicy:
    Type: AWS::IAM::RolePolicy
    Properties:
      RoleName:
        Ref: serviceBuildRole
      PolicyName: SpiritRiotServiceBuildPolicies
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          # Allow CodeBuild to write CloudWatch logs
          - Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
            Resource: arn:aws:logs:*:*:*            
          # Allows CodePipeline to start the builds
          - Effect: Allow
            Action:
              - codebuild:StartBuild
              - codebuild:BatchGetBuilds
            Resource:
              - Fn::GetAtt:
                  - pollBlogBuildProject
                  - Arn
              - Fn::GetAtt:
                  - dispatcherBuildProject
                  - Arn
              - Fn::GetAtt:
                  - notifierBuildProject
                  - Arn
              - Fn::GetAtt:
                  - outgoingWebMentionerBuildProject
                  - Arn
          # Allows CodePipeline to store artifacts
          - Effect: Allow
            Action: s3:*
            Resource:
              - Fn::GetAtt:
                - artifactBucket
                - Arn
              - Fn::Sub: arn:aws:s3:::${artifactBucket}/*
          - Effect: Allow
            Action: lambda:UpdateFunctionCode
            Resource:
              - Fn::GetAtt:
                - pollBlogFunction
                - Arn
              - Fn::GetAtt:
                - dispatcherFunction
                - Arn
              - Fn::GetAtt:
                - notifierFunction
                - Arn
              - Fn::GetAtt:
                - outgoingWebMentionerFunction
                - Arn
