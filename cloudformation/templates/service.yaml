              Fn::GetAtt:
                - newPostQueue
                - Arn
          - Effect: Allow
            Action:
              - sqs:SendMessage
            Resource:
              - Fn::GetAtt:
                - notificationQueue
                - Arn
              - Fn::GetAtt:
