AWSTemplateFormatVersion: "2010-09-09"
Description: Spirit Riot microservices

Parameters:
  stackGroup:
    Description: Unique infrastructure group name
    Type: String
  feedUrl:
    Description: Feed url of blog to monitor
    Type: String

Resources:

  # SQS queue to dispatch new post notifications
  newPostQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName:
        Fn::Sub: ${AWS::StackName}-newposts

  # SQS queue to post notifications
  notificationQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName:
        Fn::Sub: ${AWS::StackName}-notifications

  # SQS queue to send webmentions
  outgoingWebMentionQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName:
        Fn::Sub: ${AWS::StackName}-outgoing-webmentions

  # TODO: It would be great to templateize these microservices
  # Much of the YAML below is the same except for different names.

  ### Poll Blog Microservice

  pollBlogRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole

  pollBlogRolePolicy:
    Type: AWS::IAM::RolePolicy
    Properties:
      RoleName:
        Ref: pollBlogRole
      PolicyName: SpiritRiotLambdaPolicy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
            Resource: '*'
          - Effect: Allow
            Action:
              - dynamodb:BatchGet*
              - dynamodb:BatchWrite*
            Resource:
              Fn::GetAtt:
                - pollHistoryTable
                - Arn
          - Effect: Allow
            Action:
              - sqs:SendMessage
            Resource:
              - Fn::GetAtt:
                - newPostQueue
                - Arn

  # This is a table that records a history of pages detected.
  # Used by the new post notification microservice.
  pollHistoryTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName:
        Fn::Sub: ${AWS::StackName}-poll-blog-history
      AttributeDefinitions:
        - AttributeName: url
          AttributeType: S
      KeySchema:
        - AttributeName: url
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1

  # Lambda function to poll a blog's json feed for new posts
  pollBlogFunction:
    Type: AWS::Lambda::Function
    Properties:
      Role:
        Fn::GetAtt:
          - pollBlogRole
          - Arn
      Code:
        ZipFile: exports.handler = async function(event) {}
      Handler: index.handler
      Runtime: nodejs20.x
      Timeout: 7
      Environment:
        Variables:
          JSON_FEED_URL:
            Fn::Sub: ${feedUrl}
          STATE_TABLE_NAME:
            Ref: pollHistoryTable
          NOTIFY_QUEUE_NAME:
            Ref: newPostQueue
          START_TRIGGER_DATE: '2023-12-01T00:00:00Z'
          END_TRIGGER_DATE: '2026-12-01T00:00:00Z'

  pollBlogBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      ServiceRole:
        Fn::GetAtt:
          - serviceBuildRole
          - Arn
      Artifacts:
        Type: S3
        Location:
          Ref: artifactBucket
      Environment:
        Type: ARM_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/amazonlinux2-aarch64-standard:3.0
        EnvironmentVariables:
          - Name: EGV_SECRETS_NAME
            Value:
              Fn::Sub: ${stackGroup}-build-secrets
          - Name: FUNCTION_NAME
            Value:
              Ref: pollBlogFunction
      Source:
        Type: GITHUB
        Location:
          Fn::Sub: https://github.com/tkrehbiel/spiritriot-poller-service

  pollBlogBuildPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      RoleArn:
        Fn::GetAtt:
          - serviceBuildRole
          - Arn
      ArtifactStore:
        Type: S3
        Location:
          Ref: artifactBucket
      Stages:
        - Name: GetSource
          Actions:
            - Name: SourceRepo
              RunOrder: 1
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Version: 1
                Provider: GitHub
              Configuration:
                Owner: tkrehbiel
                Repo: spiritriot-poller-service
                Branch: main
                OAuthToken:
                  Fn::Sub: '{{resolve:secretsmanager:${stackGroup}-build-secrets:SecretString:githubToken}}'
              OutputArtifacts:
                - Name: SourceArtifacts
        - Name: BuildService
          Actions:
            - Name: BuildAction
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName:
                  Ref: pollBlogBuildProject
              InputArtifacts:
                - Name: SourceArtifacts


